[project]
name = "mtcli"
version = "2.6.1"
description = "Aplicativo CLI para exibir gráficos do MetaTrader 5 em texto acessível ao leitor de telas"
authors = [
    {name = "Valmir França da Silva",email = "vfranca3@gmail.com"}
]
license = "GPL-3.0"
readme = "README.md"
keywords = ["MetaTrader 5", "trading", "CLI"]
requires-python = ">=3.10,<3.14.0"
dependencies = [
    "click (>=8.2.1,<9.0.0)",
    "metatrader5 (>=5.0.5260,<6.0.0)",
]

[project.urls]
homepage = "https://pypi.org/project/mtcli"
repository = "https://github.com/vfranca/mtcli"
documentation = "https://mtcli.readthedocs.io/pt-br/latest"
issues = "https://github.com/vfranca/mtcli/issues"

[project.scripts]
mt = "mtcli.mt:mt"

[project.entry-points."mtcli.plugins"]
mtcli = "mtcli.plugin:register"
media_movel = "mtcli.plugins.media_movel:mm"
range_medio = "mtcli.plugins.range_medio:rm"
volume_medio = "mtcli.plugins.volume_medio:vm"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
env = [
    "DIGITOS=2",
    "LATERAL=DOJI",
    "ALTA=VERDE",
    "BAIXA=VERMELHO",
    "ROMPIMENTO_ALTA=C",
    "ROMPIMENTO_BAIXA=V",
    "SOMBRA_SUPERIOR=TOP",
    "SOMBRA_INFERIOR=BOTTOM",
    "PERCENTUAL_DOJI=10",
    "PERCENTUAL_ROMPIMENTO=50",
    "DADOS=csv",
    "MT5_PASTA=C:/Users/Administrador/cli/mtcli/tests/fixtures/Files"
]

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.1"
pymdown-extensions = "^10.16.1"


[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
pytest-env = "^1.1.5"
pytest-cov = "^6.3.0"
black = "^25.1.0"
isort = "^6.0.1"
pydocstyle = "^6.3.0"

