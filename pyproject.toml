[project]
name = "mtcli"
version = "1.19.4"
description = "Aplicativo CLI para exibir gráficos do MetaTrader 5 em texto acessível ao leitor de telas"
authors = [
    {name = "Valmir França da Silva",email = "vfranca3@gmail.com"}
]
license = "GPL-3.0"
readme = "docs/README.md"
keywords = ["MetaTrader 5", "trading", "CLI"]
requires-python = ">=3.10,<3.14.0"
dependencies = [
    "click (>=8.2.0,<9.0.0)",
    "python-dotenv (>=1.1.0,<2.0.0)",
    "metatrader5 (>=5.0.4993,<6.0.0)",
    "numpy (>=2.2.5,<3.0.0)",
]

[project.urls]
homepage = "https://pypi.org/project/mtcli"
repository = "https://github.com/vfranca/mtcli"
documentation = "https://vfranca.github.io/mtcli"
issues = "https://github.com/vfranca/mtcli/issues"

[project.scripts]
mt = "mtcli.mt:mt"

[project.entry-points."mtcli.plugins"]
media_movel = "mtcli.plugins.media_movel:mm"
range_medio = "mtcli.plugins.range_medio:rm"
volume_medio = "mtcli.plugins.volume_medio:vm"

[project.optional-dependencies]
build = ["pyinstaller"]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
black = "^25.1.0"
pytest-cov = "^6.1.1"
pytest-env = "^1.1.5"
pydocstyle = "^6.3.0"
isort = "^6.0.1"
pyinstaller = "^6.14.1"
pymdown-extensions = "^10.16.1"


[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.1"

[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
addopts = "--cov=mtcli --cov-report=html -ra -q"
env = [
    "DIGITOS=2",
    "LATERAL=DOJI",
    "ALTA=VERDE",
    "BAIXA=VERMELHO",
    "ROMPIMENTO_ALTA=C",
    "ROMPIMENTO_BAIXA=V",
    "SOMBRA_SUPERIOR=TOP",
    "SOMBRA_INFERIOR=BOTTOM",
    "PONTO_MEDIO=M",
    "PERCENTUAL_DOJI=10",
    "PERCENTUAL_ROMPIMENTO=50",
    "MT5_PASTA=C:/Users/Administrador/cli/mtcli/tests/fixtures/Files"
]
