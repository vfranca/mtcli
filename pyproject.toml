[tool.poetry]
name = "mtcli"
version = "0.28.0.dev1"
description = "Converte gr√°fico do MetaTrader 5 para texto"
authors = ["Valmir Franca <vfranca3@gmail.com>"]
license = "BSD-3-Clause"
readme = "docs/README.md"
repository = "https://github.com/vfranca/mtcli"
documentation = "https://vfranca.github.io/mtcli/"
keywords = ["MetaTrader 5", "trading", "CLI"]
packages = [{include = "mtcli"}]

[tool.poetry.dependencies]
python = "^3.11"
click = "^8.0.3"
python-dotenv = "^0.19"
numpy = "^1.24"
metatrader5 = "^5.0.43"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.2"
mock = "^5.1.0"
pytest-env = "^1.1.5"
pytest-cov = "^6.0.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry.scripts]
mt = "mtcli.mt:mt"
