[project]
name = "mtcli"
version = "1.18.2"
description = "Aplicativo CLI para exibir gráficos do MetaTrader 5 em texto acessível ao leitor de telas"
authors = [
    {name = "Valmir França da Silva",email = "vfranca3@gmail.com"}
]
license = "GPL-3.0"
readme = "docs/README.md"
documentation = "https://vfranca.github.io/mtcli/"
repository = "https://github.com/vfranca/mtcli"
keywords = ["MetaTrader 5", "trading", "CLI"]
requires-python = ">=3.11,<4"
dependencies = [
    "click (>=8.2.0,<9.0.0)",
    "python-dotenv (>=1.1.0,<2.0.0)",
    "metatrader5 (>=5.0.4993,<6.0.0)",
    "numpy (>=2.2.5,<3.0.0)",
]

[tool.poetry]
packages = [{include = "mtcli"}]


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
black = "^25.1.0"
pytest-cov = "^6.1.1"
pytest-env = "^1.1.5"
pydocstyle = "^6.3.0"
isort = "^6.0.1"
pyinstaller = "^6.14.1"
pymdown-extensions = "^10.16.1"
mkdocs-material = "^9.6.16"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
mt = "mtcli.mt:mt"

[project.optional-dependencies]
build = ["pyinstaller"]

[tool.poetry.plugins."mtcli.plugins"]
media_movel = "mtcli.plugins.media_movel:mm"
range_medio = "mtcli.plugins.range_medio:rm"
volume_medio = "mtcli.plugins.volume_medio:vm"
